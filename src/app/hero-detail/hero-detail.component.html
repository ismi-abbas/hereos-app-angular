<style>
  .wrapper {
    display: flex;
    flex-direction: column;
    padding: 4px;
  }
</style>

<div class="wrapper">
  <h1>Hero Details Component</h1>
  <div *ngIf="hero">
    <h2>{{ hero.name | uppercase }} Details</h2>
    <div>id: {{ hero.id }}</div>
    <div>
      <label for="hero-name">Hero name: </label>
      <input id="hero-name" [(ngModel)]="hero.name" placeholder="name" />
    </div>
  </div>
</div>
