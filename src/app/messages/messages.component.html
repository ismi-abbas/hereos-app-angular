<p class="message">messages works!</p>

<div>
  <button type="button" class="clear" (click)="messageService.clear()">
    Clear messages
  </button>

  <button
    type="button"
    class="clear"
    (click)="messageService.add('Test message')"
  >
    Add message
  </button>

  <h2>Messages</h2>
  <div *ngIf="messageService.messages.length">
    <div *ngFor="let message of messageService.messages">{{ message }}</div>
  </div>
</div>
